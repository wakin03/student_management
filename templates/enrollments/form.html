{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h2 class="enroll">Enroll your student</h2>
    </div>
    
    {% if student %}
    <p>Enrolling: <strong>{{ student }}</strong></p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn">Enroll</button>

    </form>
{% endblock %}
